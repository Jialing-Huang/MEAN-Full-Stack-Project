<div class=" panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title panel-primary">{{student.FirstName | uppercase}} {{student.LastName | uppercase}} </h3>
    </div>

<div class="panel-body">
    <div class="col-xs-10">
        <div class="row">
                <div class="row">
                    <h3>Personel Info</h3>
                </div>
            <div class="col-xs-8 font-weight-bold">                               
                <div class="row">
                    <div class="col-xs-2">First Name</div>
                    <div class="col-xs-4">: {{student.FirstName}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-2">Lat Name</div>
                    <div class="col-xs-4">: {{student.LastName}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-2">Gender</div>
                    <div class="col-xs-4">: {{student.Gender}}</div>
                </div>
                                           
            </div>
            
        </div>
        
    </div>
</div>
<div class="panel-footer">
    <button type="button" class="btn btn-success btn-space btn-width" routerLink="/list">Go to List</button>
</div>
</div>
